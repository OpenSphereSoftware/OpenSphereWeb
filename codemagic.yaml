workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      groups:
        - pw
      flutter: beta
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*master'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      #- brew pin python3
      - brew install lftp
      - brew install inetutils --ignore-dependencies
      - flutter packages pub get
      - flutter config --enable-web
      - flutter build web --release
      - lftp -e "mirror -R build/web ." sftp://opensphere.software:$masterpw@ssh.strato.de:/opensphere 
    artifacts:
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - max.berktold@opensphere.software
